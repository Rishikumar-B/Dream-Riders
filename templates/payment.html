<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="rent"></h1>
  <div class="container">
    <h1>Car Rental Payment</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-holder-name">Card Holder Name</label>
        <input type="text" id="card-holder-name" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" required>
      </div>
      <div class="form-group">
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" placeholder="MM / YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required>
      </div>
      <button onclick="pay()" type="submit">Pay Now</button>
      <script>
        function pay(){
          document.getElementById('rent').innerHTML="!!!!Payment is successfull!!!!";
        }
      </script>
    </form>
  </div>

  
</body>
</html>
